name: Enforcing Coding Styles
on:
  push:
    branches:
      -Main
       Enforcing-Coding-Styles
  pull_request:
    branches:
      -Main
       Enforcing-Coding-Styles
jobs:
  job:
    lint:
      runs-on: ubuntu-latest
      steps:
        - name: checkout code
          uses: actions/checkout@v2

        - name: set up node.jobs
          uses: actions/setup-node@v2
          with: 
            node-version: '22'
            cache: 'npm'

        - name: install dependencies
          run: npm install
        - name: Run ESLint
          run: npm run lint